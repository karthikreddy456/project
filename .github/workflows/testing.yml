name: Azure VM Connection

on:
  push:
    branches:
      - dev

jobs:
  connect-to-azure-vm:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Azure CLI
      run: |
        curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set variables
      run: |
        echo "VM_NAME=windows" >> $GITHUB_ENV
        echo "RESOURCE_GROUP=Resourcegroup-test" >> $GITHUB_ENV
        echo "BASTION_HOST=windows-vnet-bastion" >> $GITHUB_ENV
        echo "USERNAME=karthik" >> $GITHUB_ENV
        echo "PASSWORD=Karthik@2002" >> $GITHUB_ENV
    - name: Execute Bash Script
      run: |
        az vm run-command invoke \
          --resource-group $RESOURCE_GROUP \
          --name $VM_NAME \
          --command-id RunPowerShellScript \
          --scripts "Start-Process 'C:\\Program Files\\Git\\bin\\bash.exe' -ArgumentList '-c', 'cd /c/Users/karthik; ./echo.sh > output.txt; cat output.txt' -Wait"

